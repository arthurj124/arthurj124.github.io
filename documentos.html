<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Documentos</title>
    <link rel="stylesheet" href="css/documentos-style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <button class="btn-voltar" onclick="voltarPagina()">
  <i class="fas fa-arrow-left"></i>
</button>

    <div class="card">
      <div class="header">
        <h2>Documentos</h2>
        <button id="addBtn" class="add-btn">
          <i class="fas fa-plus"></i> Adicionar Documento
        </button>
      </div>

      <div id="listaDocumentos" class="lista-documentos"></div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <h3 id="modalTitle">Novo Documento</h3>

        <label>Nome do documento*</label>
        <input
          type="text"
          id="nomeDocumento"
          placeholder="Ex: Receita Médica"
        />

        <label>Consulta relacionada (opcional)</label>
        <select id="consultaRelacionada">
          <option value="">— Nenhuma —</option>
        </select>

        <label>Medicamento relacionado (opcional)</label>
        <select id="medicamentoRelacionado">
          <option value="">— Nenhum —</option>
        </select>

        <label>Arquivo (imagem, PDF ou DOC)*</label>
        <input
          type="file"
          id="arquivoDocumento"
          accept="image/*,.pdf,.doc,.docx"
        />

        <div id="previewContainer" class="preview-container"></div>

        <div class="botoes-modal">
          <button id="salvarBtn" class="btn salvar">Salvar</button>
          <button id="cancelarBtn" class="btn cancelar">Cancelar</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/main.js"></script>
    <script src="js/documentos-script.js"></script>
  </body>
</html>
